<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

    <title>辅助类</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <span>情景文本颜色</span>
        <span class="text-info">text-info</span>
        <span class="text-warning">text-warning</span>
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="container">
        <div class="row">
            <p style="text-align: center" class="bg-info col">情景背景颜色</p>
            <p class="bg-primary col order-md-1 order-2">bg-primary</p>
            <p class="bg-warning col order-md-2 order-1">bg-warning</p>
            <button class="close"><span>&times;</span></button>
            <button type="button" class="close float-md-right">&times;</button>
        </div>
    </div>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
    </button>

    <div class="input-group">
        <span class="input-group-addon" id="sizing-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
    </div>
    <button type="button" class="close float-md-right float-left">&times;</button>
    <div class="mx-auto text-center" style="width:40%;">test hidden &times;</div>
    <script src="bootstrap-4.0.0-dist/js/jquery-3.3.1.js"></script>
    <script src="bootstrap-4.0.0-dist/js/popper.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>

</html>

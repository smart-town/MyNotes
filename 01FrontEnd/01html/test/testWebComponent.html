<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestWebComponent</title>
</head>
<body>
    <mine-love text="pig"></mine-love>
    <mine-love text="hhg"></mine-love>
    <script>
        class MineLove extends HTMLElement{
            constructor(){
                super();
                let shadow = this.attachShadow({mode: 'open'})
                let wrapper = document.createElement("span")
                wrapper.setAttribute("class", "wrapper")
                let icon = document.createElement("span")
                icon.setAttribute("class", "icon")
                icon.setAttribute("tabindex", 0)
                let info = document.createElement("span")
                info.setAttribute("class", "info")

                let text = this.getAttribute("text")
                console.log('text',text)
                info.textContent = "I Love "+ text

                let style = document.createElement('style')
                style.textContent =".wrapper{border:1px solid green;padding:5px 8px;}.info{color:gray;}.icon{display:inline-block;width:10px;height:10px;border-radius:5px;background:purple;}"
                shadow.appendChild(style)
                shadow.appendChild(wrapper)
                wrapper.appendChild(icon)
                wrapper.appendChild(info)
            }

        }
        customElements.define('mine-love', MineLove)
    </script>
</body>
</html>

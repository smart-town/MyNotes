<!DOCTYPE html>
<html>
<head>
    <title>grid-test</title>
    <meta charset="utf-8">
    <style>
        body{
            display: grid;
            grid-template-rows: 40px 100px 40px;
            grid-template-columns: 1fr 1fr 1fr 7fr;
            grid-row-gap: 1rem;
            grid-column-gap: 1rem;
        }
        .header{
            background: red;
            grid-row: 1/ span 1;
            grid-column: 3/5;
        }
        .body{
            background: yellow;
            grid-row: 1/ span 1;
            grid-column: 2/3;
            width: 80%;
            margin: 0 auto;
        }
        .sidebar{
            background: blue;
        }

		.myinput {
			border: 1px solid black;
			width: 100px;
			height: 40px;
			display: flex;
			align-items: center;
			padding: 2px 4px;
		}
		.myinput:focus {
			border-color: orange;
			color: red;
			outline: none;
		}
		.myinput:focus>span {
			display: inline-block;
			width: 1px;
			height: 80%;
			animation: blink 1.2s infinite steps(1, start);
		}
		.cursor-blink {
			display: inline-block;
			width: 1px;
			height: 80%;
			animation: blink 1.2s infinite steps(1, start);
		}
		@keyframes blink {
			0%, 100% {
				width: 1px;
				background: #000;
				color: #aaa;
			}
			50% {
				width: 0px;
				background: #bbb;
				color: #000;
			}
		}
    </style>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="body">
    </div>
    
    <div class="sidebar">
    </div>

	<div class="myinput" tabindex="0">
		a<span></span>
	</div>
	
</body>
</html>

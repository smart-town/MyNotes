<!DOCTYPE html>
<html lang="zH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directive</title>
</head>
<body>
    <div id="root">
        <h3>{{title}}</h3>
        <input v-focus="'CherryA'"/>
    </div>
    <script src="../../../../00test/resource/vue.js"></script>
    <script>
        Vue.directive("focus", {
            inserted: function(el, binding){
                console.log(el.parentElement)
                el.focus();
                console.log(binding)
                el.value = binding.value ? binding.value : "Default"
                if(binding.value === "Cherry") {
                    el.parentElement.removeChild(el)
                }
            }
        })
        let root = new Vue({
            el: "#root",
            data: {
                title: "测试自定义指令",
            },
            methods: {
            }
        })
    </script>
</body>
</html>

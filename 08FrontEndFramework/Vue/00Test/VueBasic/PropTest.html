<!DOCTYPE html>
<html lang="zH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Prop</title>
</head>
<body>
    <div id="root">
        <h3>{{title}}</h3>
        <my-content v-bind:title="subtitle" temp="june"/>
    </div>
    <script src="../../../../00test/resource/vue.js"></script>
    <script>
        let myContent = {
            props: {
                title: String,
            },
            methods: {
               test: function(){
                    console.log("test Get $attrs")    
                    console.log(this.$attrs)
               } 
            },
            template: `
                <div>
                    <h5>{{title}}</h5>
                    You can change title:<input v-model="title">
                    <br/><button @click="test">test</button>$attrs:{{JSON.stringify(this.$attrs,null,4)}}
                </div>
            `
        }
        let root = new Vue({
            el: "#root",
            components: {
                'my-content': myContent
            },
            data: {
                title: "Test About Component Prop!",
                subtitle: "cherry",
                flag: true,
            },
            methods: {
                change(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>
</html>

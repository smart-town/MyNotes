<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

  <title>GridTest</title>
  <style>
    .col {
      border: 1px solid lightblue;
    }
    .mine {
      height: 70px;
      background: lightcoral ;
    }
    .mine>div>div{
      border: 1px solid lightblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        One of 1 columns
      </div>
      <div class="col-1">
        One of 2 columns
      </div>
      <div class="col-1 ml-auto">
        One of 3 columns
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">多排.w-100</div>
      <div class="col">col</div>
      <div class="w-100"></div>
      <div class="col">col</div>
      <div class="col">col</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg col-md">col-lg</div>
      <div class="col-lg col-md-auto text-success">col-lg</div>
    </div>
  </div>

  <div class="container mine">
      <div class="row align-items-center">
        <div class="col-lg col-md order-1 order-md-2">1</div>
        <div class="col-lg col-md-auto order-2 order-md-1">2</div>
        <div class="col-lg col-md-auto">3</div>
      </div>
  </div>
  <hr/>
  <div class="container mine">
      <div class="row" style="height:300px;">
        <div class="col align-self-start">col-lg</div>
        <div class="col align-self-end">col-lg</div>
        <div class="col align-self-center">col-lg</div>
      </div>
  </div>
  <hr/>
  Order:
  <div class="container">
      <div class="row">
        <div class="col">
          First, but unordered
        </div>
        <div class="col order-3">
          Second, but last
        </div>
        <div class="col order-1">
          Third, but first
        </div>
      </div>
    </div>
  <button id="calculateViewPort">ViewPort</button><label id="viewport"></label>
  <script src="bootstrap-4.0.0-dist/js/jquery-3.3.1.js"></script>
  <script src="bootstrap-4.0.0-dist/js/popper.js"></script>
  <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
<script>
  let button = document.getElementById("calculateViewPort") ;
  let viewPortLabel = document.getElementById("viewport") ;
  button.addEventListener("click",function(){
    viewPortLabel.innerHTML = document.body.clientWidth;
  })
</script>
</html>

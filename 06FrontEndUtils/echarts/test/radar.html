<!DOCTYPE html>
<html lang="zH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>radar-echarts</title>
    <style>
    </style>
</head>

<body>
    <div id="main" style="width:700px; height: 500px"></div>
    <script src="../../../00test/resource/echarts/echarts.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			color: ['blue'],
            
			radar: {
				splitNumber: 7,
				name: {
					color: "#333333",
					formatter: function(value, indicator) {
						console.log(value, "\n", indicator, "\n")
						let result=value;
						switch(value){
							case '发展潜能':
								result = '{a|' + value + '}'
								break;
							case ' 考核':
								break;
							case '客户经营':
								break;
							case '客户拓展':
								break;
							case '学习':
								break;
						}
						return result;
					},
					rich: {
						a: {
							backgroundColor: {
								image: 
							},
							width: 10,
							height: 10,
						},
						b: {
							backgroundColor: 'purple',
							color: 'white',
							padding: [5, 10]
						}
					}
				},
				indicator: [
					{name:'发展潜能', max: 100},
					{name:'考核', max: 100, },
					{name: '客户经营', max: 100, },
					{name: '客群拓展', max: 100,},
					{name: '学习', max: 100,},
				],
				
			},
			series: [
				{
					type: 'radar',
					name: '员工画像',
					label: {
						show: false	,
					},
					data:[
						{
							value: [80, 70, 50, 90, 60],	
						}
					],
					areaStyle: {
						color: "rgba(43,105,206,0.4)",
						opacity: 0.4,
					},
					lineStyle: {
						color: "#2B69CE"
					},
					symbol: "circle",
				},
			],
           
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>

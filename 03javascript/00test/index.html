<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Index</title>
</head>
<body>
    <header>
        <label id="tips"></label>
        <samp>ok</samp>
    </header>
    <script>
        let tips = document.getElementById("tips") ;        
        tips.innerHTML = screen.orientation.type;
        document.addEventListener("deviceorientation",(data)=>{
            console.log("changed"+data);
            tips.innerHTML = screen.orientation.type;
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Size</title>
</head>
<body>
    <h1>展示 js 相关的尺寸问题</h1>
    <div id="root">
        <dl v-for="item in items">
            <dt>{{item.title}}</dt>
            <dd>{{JSON.stringify(item.des)}}</dd>
        </dl>
    </div>
    <script src="../../00test/resource/vue.js"></script>
    <script>
        let items = [
            "window.devicePixelRatio",
            "window.innerHeight",
            "window.innerWidth",
            "window.outerHeight",
            "window.outerWidth",
            "screen.width",
            "screen.height",
        ]
        items = items.map((value)=>{
            let result = {
                title: value,
                des: {
                    value: eval(value),
                
                }
            };
            if(value.search(/(width)|(height)/i)!==-1){
                result.des.actualValue = eval(value)*window.devicePixelRatio;
            }
            return result;
        })
        let vm = new Vue({
            el: "#root",
            data: {
                items: items,
            },
            
        })
    </script>
</body>
</html>

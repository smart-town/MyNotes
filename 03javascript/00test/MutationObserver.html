<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MutationObserverTest</title>
</head>

<body>
    <button id="btn">ğŸ˜Š</button><button id="cancel">ğŸ¤¦</button>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", () => {
            let temp = document.createElement("div");
            temp.textContent = Math.round(Math.random() * 100);
            document.body.appendChild(temp);
        })

        let observerFunc = (mutatios, observer) => {
            console.log(mutatios);
        }
        let observer = new MutationObserver(observerFunc);

        observer.observe(document.body,{childList:true});

        document.getElementById("cancel").addEventListener("click", () => {
            observer.disconnect();
        })
    </script>
</body>

</html>
